<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Série
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">

  <ion-searchbar placeholder="Buscar"></ion-searchbar>

  <ion-list>

    <ion-item-sliding>
      <ion-item lines="full">
        <ion-thumbnail slot="start">
          <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/oF9njYCN6lBdrsi6wfulcxTggvn.jpg">
        </ion-thumbnail>
        <ion-label class="ion-text-wrap">
          <div>
            <h1>Falcão e o Soldado Invernal</h1>
            <p>2021 - 50 m</p>
            <p>Sci-Fi & Fantasy, Action & Adventure, Drama, War & Politics</p>
          </div>
        </ion-label>
        <ion-chip color="success" outline>
          <ion-label>76%</ion-label>
        </ion-chip>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option>

          <ion-icon slot="icon-only" name="star"></ion-icon>

        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item lines="full">
        <ion-thumbnail slot="start">
          <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/8QrGSyALY10MUNLMg0BDlMcdaGF.jpg">
        </ion-thumbnail>
        <ion-label class="ion-text-wrap">
          <div>
            <h1>WandaVision</h1>
            <p>2021 - 36 m</p>
            <p>Sci-Fi & Fantasy, Mistério, Drama</p>
          </div>
        </ion-label>
        <ion-chip color="success" outline>
          <ion-label>84%</ion-label>
        </ion-chip>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option>

          <ion-icon slot="icon-only" name="star"></ion-icon>

        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>




  </ion-list>
</ion-content>
